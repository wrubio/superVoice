<div class="login-container">
    <div class="middle">
        <div class="wp-login-text-container text-center">
            <h1>SuperVoice</h1>
            <div class="wp-login-text">
                <h2>Login</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-xl-6">
                <form ngNativeValidate #f="ngForm" (ngSubmit)="userLogin(f)" class="mt-3">
                    <fieldset class="clearfix">
                        <p><span class="fa fa-user"></span><input ngModel name="username" type="email" Placeholder="Username" required></p>
                        <!-- JS because of IE support; better: placeholder="Username" -->
                        <p><span class="fa fa-lock"></span><input ngModel name="password" type="password" Placeholder="Password" required></p>
                        <!-- JS because of IE support; better: placeholder="Password" -->
                        <div class="mt-3">
                            <!-- <span style="width:58%; text-align:left;  display: inline-block;"><a class="small-text" href="#">¿Olvidaste tu contraseña?</a></span> -->
                            <span style="width:100%; text-align:right;  display: inline-block;">
                                <button type="submit" class="btn btn-outline-light"><i _ngcontent-c2="" class="fa fa-sign-in"></i> Ingresar</button>
                            </span>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-xl-6">
                <div class="logo text-center">
                    <img src="./assets/img/logo.png" alt="Logo SuperVoice" width="106px">
                    <span><h1>SuperVoice</h1></span>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="col-12 mt-5 text-center text-white">
                <span><a routerLink="/register">¿No tienes una cuenta?</a></span> | <span><a routerLink="/home">Regresar al home</a></span>
            </div>
        </div>
    </div>
</div>
