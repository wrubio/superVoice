<div class="login-container">
    <div class="middle">
        <div class="wp-login-text-container text-center">
            <h1>SuperVoice</h1>
            <div class="wp-login-text">
                <h2>Registro</h2>
            </div>
        </div>
        <div class="row ml-0 mr-0">
            <div class="col-xs-12 col-sm-6 col-md-6 col-xl-6">
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="userRegister()">
                    <fieldset class="clearfix">
                        <p><span class="fa fa-user"></span><input formControlName="nombres" name="nombres" type="text" Placeholder="Nombres" required></p>
                        <p><span class="fa fa-user-plus"></span><input formControlName="apellidos" name="apellidos" type="text" Placeholder="Apellidos" required></p>
                        <p><span class="fa fa-envelope"></span><input formControlName="correo" name="correo" type="email" Placeholder="Correo" required></p>
                        <p><span class="fa fa-suitcase"></span><input type="text" formControlName="nombreEmpresa" name="nombreEmpresa" Placeholder="Nombre compañia" required></p>
                        <p><span class="fa fa-lock"></span><input type="password" formControlName="contrasena" name="contrasena" Placeholder="password" required></p>
                        <p><span class="fa fa-lock"></span><input type="password" formControlName="rContrasena" name="rContrasena" Placeholder="Repetir password" required></p>
                        <small *ngIf="forma.errors?.areSame && !forma.pristine"><p class="text-white">Las constraseñas deben ser iguales</p></small>
                        <div class="div-form-send">
                            <div class="form-group form-check float-left">
                                <input formControlName="condiciones" name="condiciones" type="checkbox" class="form-check-input">
                                <label class="form-check-label text-white">Aceptar condiciones</label>
                            </div>
                            <button type="submit" class="btn btn-outline-light">
                                <i class="fa fa-address-card-o" aria-hidden="true"></i> Crear cuenta
                            </button>
                        </div>
                    </fieldset>
                    <div class="clearfix"></div>
                </form>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-xl-6">
                <div class="logo text-center">
                    <img src="./assets/img/logo.png" alt="Logo SuperVoice" width="106px">
                    <span><h1>SuperVoice</h1></span>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="col-12 mt-5 text-center text-white">
                <span><a routerLink="/login">Login </a></span>
                <span><a routerLink="/home"> | Regresar al home</a></span>
            </div>
        </div>
    </div>
</div>
